<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/data.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontGlobal.css">
    <link rel="stylesheet" href="./css/styleBoard.css">
    <link rel="stylesheet" href="./css/animationGlobal.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Dashboard
        </h1>
        <img src="./icon/user.svg" alt="" class="header__icon" id="iconLogout">
    </header>
    <div class="header__button-container" id="containerButtonLogout">
        <img src="/icon/iconlogout.svg" alt="" class="header__icon-logout">
        <button type="button" class="header__button" id="header__button">Log out</button>
    </div>
    <main class="main">
        <table class="table">
            <thead class="tabla__header">
                <tr class="table__tr">
                    <td class="table__th">ID</td>
                    <td class="table__th">Name</td>
                    <td class="table__th">Username</td>
                    <td class="table__th">Email</td>
                    <td class="table__th">Address Street</td>
                    <td class="table__th">Address Suite</td>
                    <td class="table__th">Address City</td>
                    <td class="table__th">Phone</td>
                    <td class="table__th">Company</td>
                </tr>
            </thead>
            <tbody class="table__body" id="contTable">
            </tbody>
        </table>
    </main>
</body>
<footer class="footer">
    <script src="./js/board.js"></script>
</footer>
</html>
