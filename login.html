<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon/login.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontGlobal.css">
    <link rel="stylesheet" href="./css/styleLogin.css">
    <link rel="stylesheet" href="./css/animationGlobal.css">
    <title>Log In</title>
</head>
<body>
    <main class="main">
        <form action="" class="formlogin" id="form">
            <h1 class="formlogin__title">
                Log In
            </h1>
            <fieldset class="formlogin__fieldset" id="fielsetInputs">
                <input type="text" class="formlogin__input" name="email" id="email" placeholder="E-mail">
                <p class="form__paragrapth" id="errorEmail">Email Invalido.</p>
                <input type="password" class="formlogin__input" name="password" id="password" placeholder="Password">
                <p class="form__paragrapth" id="errorPassword">La Contraseña tiene que tener 8 caracteres.</p>
            </fieldset>
            <fieldset class="formlogin__fieldset">
                <button class="formlogin__button" type="submit">
                    Log In
                </button>
                <p class="form__paragrapth" id="errorLogin">Email o Contraseña incorrecta.</p>
            </fieldset>
            <fieldset class="formlogin__fieldset formlogin__fieldset--modification">
                <input type="checkbox" name="save" id="save" class="formlogin__input formlogin__input--modification">
                <label for="save" class="formlogin__label">
                    Remember me
                </label>
            </fieldset>
        </form>
    </main>
</body>
<footer class="footer">
    <script src="./js/login.js"></script>
</footer>
</html>
